[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "messaging-whatsapp"
version = "1.0.0"
description = "WhatsApp Messaging Engine - horizontal engine for WhatsApp integration"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.5.0",
    "sqlalchemy>=2.0.23",
    "psycopg2-binary>=2.9.9",
    "redis>=5.0.0",
    "httpx>=0.25.0",
    "cryptography>=41.0.0",
    "typer>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
whatsapp-cli = "messaging_whatsapp.cli.main:app"

[tool.setuptools.packages.find]
where = ["src"]

