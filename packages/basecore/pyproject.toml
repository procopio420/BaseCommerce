[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "basecore"
version = "1.0.0"
description = "Shared infrastructure package"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.104.1",
    "sqlalchemy>=2.0.23",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "python-jose[cryptography]>=3.3.0",
    "bcrypt>=4.1.1",
    "psycopg2-binary>=2.9.9",
    "redis>=5.0.0",
]

