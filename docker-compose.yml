version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: construcao_user
      POSTGRES_PASSWORD: construcao_pass
      POSTGRES_DB: construcao_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U construcao_user -d construcao_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./packages:/app/packages
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://construcao_user:construcao_pass@db:5432/construcao_db
      SECRET_KEY: change-this-secret-key-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  outbox-relay:
    build:
      context: .
      dockerfile: apps/outbox-relay/Dockerfile
    environment:
      DATABASE_URL: postgresql://construcao_user:construcao_pass@db:5432/construcao_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: change-this-secret-key-in-production
      RELAY_BATCH_SIZE: 100
      RELAY_POLL_INTERVAL_EMPTY: 5
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  engines-worker:
    build:
      context: .
      dockerfile: apps/engines/Dockerfile
    environment:
      DATABASE_URL: postgresql://construcao_user:construcao_pass@db:5432/construcao_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: change-this-secret-key-in-production
      ENGINES_STREAM_NAME: events:materials
      ENGINES_GROUP_NAME: engines
      ENGINES_BATCH_SIZE: 10
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
