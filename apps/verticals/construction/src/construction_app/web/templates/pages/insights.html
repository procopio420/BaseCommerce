{% extends "layout.html" %}

{% block title %}Insights - {{ tenant_name }}{% endblock %}

{% block content %}
<!-- Page Header -->
<div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-900">Insights</h1>
    <p class="mt-1 text-sm text-gray-500">Análises e recomendações inteligentes para seu negócio</p>
</div>

<!-- Tabs -->
<div class="border-b border-gray-200 mb-6">
    <nav class="-mb-px flex space-x-8">
        <button 
            hx-get="/web/insights/estoque" 
            hx-target="#insights-content"
            class="border-b-2 border-primary text-primary py-4 px-1 text-sm font-medium">
            Estoque
        </button>
        <button 
            hx-get="/web/insights/precos" 
            hx-target="#insights-content"
            class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium">
            Preços
        </button>
        <button 
            hx-get="/web/insights/vendas" 
            hx-target="#insights-content"
            class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium">
            Vendas
        </button>
        <button 
            hx-get="/web/insights/entregas" 
            hx-target="#insights-content"
            class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium">
            Entregas
        </button>
    </nav>
</div>

<!-- Content Area -->
<div id="insights-content" hx-get="/web/insights/estoque" hx-trigger="load">
    <div class="text-center py-12">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary mx-auto"></div>
        <p class="mt-2 text-sm text-gray-500">Carregando insights...</p>
    </div>
</div>
{% endblock %}
