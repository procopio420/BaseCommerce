{% extends "layout.html" %}

{% block title %}Pedidos - {{ tenant_name }}{% endblock %}

{% block content %}
<!-- Page Header -->
<div class="page-header">
    <h1 class="page-title">Pedidos</h1>
    <p class="page-subtitle">Gerencie seus pedidos e entregas</p>
</div>

<!-- Filters -->
<div class="card" style="margin-bottom: var(--spacing-6);">
    <form hx-get="/web/pedidos/table" hx-target="#pedidos-table" hx-trigger="change delay:300ms" class="grid grid-cols-1 md:grid-cols-3" style="gap: var(--spacing-4);">
        <div class="form-group" style="margin-bottom: 0;">
            <label class="form-label">Status</label>
            <select name="status" class="form-input">
                <option value="">Todos</option>
                <option value="pendente" {% if filters and filters.status == 'pendente' %}selected{% endif %}>Pendente</option>
                <option value="em_preparacao" {% if filters and filters.status == 'em_preparacao' %}selected{% endif %}>Em Preparação</option>
                <option value="saiu_entrega" {% if filters and filters.status == 'saiu_entrega' %}selected{% endif %}>Saiu para Entrega</option>
                <option value="entregue" {% if filters and filters.status == 'entregue' %}selected{% endif %}>Entregue</option>
                <option value="cancelado" {% if filters and filters.status == 'cancelado' %}selected{% endif %}>Cancelado</option>
            </select>
        </div>
        <div class="form-group" style="margin-bottom: 0;">
            <label class="form-label">Período</label>
            <select name="periodo" class="form-input">
                <option value="">Todos</option>
                <option value="hoje" {% if filters and filters.periodo == 'hoje' %}selected{% endif %}>Hoje</option>
                <option value="semana" {% if filters and filters.periodo == 'semana' %}selected{% endif %}>Esta Semana</option>
                <option value="mes" {% if filters and filters.periodo == 'mes' %}selected{% endif %}>Este Mês</option>
            </select>
        </div>
        <div style="display: flex; align-items: flex-end;">
            <button type="button" onclick="this.form.reset(); htmx.trigger(this.form, 'change')" class="btn btn-outline btn-full">
                Limpar Filtros
            </button>
        </div>
    </form>
</div>

<!-- Pedidos Table -->
<div id="pedidos-table" hx-get="/web/pedidos/table" hx-trigger="load, pedidoUpdated from:body">
    <div class="htmx-indicator">Carregando pedidos...</div>
</div>

<!-- Drawer Overlay -->
<div id="pedido-drawer-overlay" class="drawer-overlay"></div>

<!-- Details Drawer (hidden by default) -->
<div id="pedido-details-drawer" class="drawer">
    <div id="pedido-details-content">
        <!-- Content loaded via HTMX -->
    </div>
</div>
{% endblock %}
