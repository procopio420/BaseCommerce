{% extends "layout.html" %}

{% block title %}Estoque - {{ tenant_name }}{% endblock %}

{% block content %}
<!-- Page Header -->
<div class="page-header">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h1 class="page-title">Estoque</h1>
            <p class="page-subtitle">Alertas de estoque e sugestões de reposição</p>
        </div>
        <a href="/web/stock/update" class="btn btn-primary">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Atualizar Estoque
        </a>
    </div>
</div>

<!-- Stock Table -->
<div id="stock-table" hx-get="/web/stock/table" hx-trigger="load">
    <div class="htmx-indicator">Carregando dados de estoque...</div>
</div>
{% endblock %}
